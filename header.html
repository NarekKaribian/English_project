<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Laila&family=Rye&display=swap"
      rel="stylesheet"
    />
    <title>Header</title>
  </head>
  <body>
    <div class="header_container">
      <div class="header_logo">
        <a href="header.html">
          <span>English</span>
          <span>Translator</span>
        </a>
      </div>
      <div class="burger_nav">
        <ul>
          <li><a href="./html/words1.html">Words 1-50</a></li>
          <li><a href="./html/words2.html">Words 51-100</a></li>
        </ul>
      </div>
      <div class="burger_icon">
        <span></span>
      </div>
    </div>
    <div class="main">
      <div class="main_button"><a href="./html/words1.html">Words 1-50</a></div>
      <div class="main_button">
        <a href="./html/words2.html">Words 51-100</a>
      </div>
      <div class="main_button"><a href="#">Words 101-150</a></div>
      <div class="main_button"><a href="#">Words 151-200</a></div>
      <div class="main_button"><a href="#">Words 201-250</a></div>
      <div class="main_button"><a href="#">Words 251-300</a></div>
    </div>
    <script>
      const burgerNav = document.querySelector(".burger_nav");
      const burgerIcon = document.querySelector(".burger_icon");

      burgerIcon.addEventListener("click", function () {
        this.classList.toggle("active");
        burgerNav.classList.toggle("open");
      });
    </script>

    <!-- <script src="main.js"></script> -->
  </body>
</html>
